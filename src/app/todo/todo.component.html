<div class="todo-wrap">
  <header>
      <input type="text" placeholder="Add activity..." id="item" [(ngModel)]="todoText">
      <button  id="add" data-icon="H" (click)="addTodo()"></button>
  </header>

  <div class="tasks">
      <!--Uncompleted tasks -->
      <p >Todo ({{itemCount}}) </p>
      <ul class="list" id="todo">
        <li *ngFor="let todo of todos; let i=index ;">{{todo}}<span class="close" (click)="removeTodo(i)">X</span></li>
      </ul>
      <!--DIVIDER-->
      <!-- <div class="divider"></div> -->
      <!--Completed tasks -->
      <!-- <p>Completed items</p>
      <ul class="list" id="completed">

      </ul> -->
  </div>
  
</div>
